<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>Neumann</title>
    <!-- Подключаем стили -->
    <link rel="stylesheet" href="css/index.css" />
    <!-- Подключаем скрипт -->
    <script src="js/Calc.js"></script>
</head>
<body>
    <h1>Calc</h1>

    <p>
        Sum(7, 3) =
        <span id="sum" class="red"></span>
    </p>

    <p>
        Sub(7, 3) =
        <span id="sub" class="green"></span>
    </p>

    <p>
        Mul(7, 3) =
        <span id="mul" class="magenta"></span>
    </p>

    <p>
        Div(7, 3) =
        <span id="div" class="blue"></span>
    </p>

    <!-- Встраиваемый скрипт, который вызывает функции из Calc.js -->
    <script>
    sum.innerHTML = Sum(7, 3);
    sub.innerHTML = Sub(7, 3);
    mul.innerHTML = Mul(7, 3);
    div.innerHTML = Div(7, 3).toFixed(2);
    </script>

    <!-- Изображение -->
    <a href="page2.html">
        <img src="Picture/Neumann.jpg" alt="Neumann" />
    </a>
</body>
</html>
